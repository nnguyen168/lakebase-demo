<!DOCTYPE html>
<html>
<head>
    <title>KPI Test</title>
</head>
<body>
    <h1>KPI Data Test</h1>
    <div id="otpr"></div>
    <div id="turnover"></div>

    <script>
        async function loadData() {
            // Test OTPR
            const otprResponse = await fetch('http://localhost:8000/api/otpr/');
            const otprData = await otprResponse.json();
            document.getElementById('otpr').innerHTML = `
                <h2>OTPR Data:</h2>
                <pre>${JSON.stringify(otprData, null, 2)}</pre>
            `;

            // Test Inventory Turnover
            const turnoverResponse = await fetch('http://localhost:8000/api/inventory-turnover/');
            const turnoverData = await turnoverResponse.json();
            document.getElementById('turnover').innerHTML = `
                <h2>Inventory Turnover Data:</h2>
                <pre>${JSON.stringify(turnoverData, null, 2)}</pre>
            `;
        }

        loadData();
    </script>
</body>
</html>
