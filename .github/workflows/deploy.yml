name: Deploy SmartStock Bundle

on:
  push:
    branches:
      - main      # Deploy to prod
      - develop   # Deploy to dev
  pull_request:
    branches:
      - main
      - develop

jobs:
  # ============================================
  # Validate the bundle configuration
  # ============================================
  validate:
    name: Validate Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Databricks CLI (New Version)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks --version

      - name: Debug Secrets
        run: |
          echo "=== Debugging Secrets ==="
          echo "DATABRICKS_HOST length: ${#DATABRICKS_HOST}"
          echo "DATABRICKS_TOKEN length: ${#DATABRICKS_TOKEN}"
          if [ -z "$DATABRICKS_HOST" ]; then echo "âŒ DATABRICKS_HOST is empty!"; else echo "âœ… DATABRICKS_HOST is set"; fi
          if [ -z "$DATABRICKS_TOKEN" ]; then echo "âŒ DATABRICKS_TOKEN is empty!"; else echo "âœ… DATABRICKS_TOKEN is set"; fi
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}

      - name: Validate Bundle (Dev)
        run: databricks bundle validate -t dev
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}

  # ============================================
  # Deploy to Development
  # ============================================
  deploy-dev:
    name: Deploy to Dev
    needs: validate
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Databricks CLI (New Version)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks --version

      - name: Deploy to Dev
        run: databricks bundle deploy -t dev
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}

      - name: Summary
        run: |
          echo "âœ… Deployed to Dev workspace" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Host: ${{ secrets.DATABRICKS_HOST_DEV }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-prod:
    name: Deploy to Prod
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval in GitHub
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Databricks CLI (New Version)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks --version

      - name: Deploy to Prod
        run: databricks bundle deploy -t prod
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_PROD }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PROD }}

      - name: Summary
        run: |
          echo "âœ… Deployed to Production workspace" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Host: ${{ secrets.DATABRICKS_HOST_PROD }}" >> $GITHUB_STEP_SUMMARY
